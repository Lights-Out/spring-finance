Configuration:
  name: Default

  Properties:
  name: log-path
  value: "logs"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: FileAppender
      fileName: logs/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: ConsoleAppender

    Logger:
      - name: net.eleven.FileLogger
        level: trace
        AppenderRef:
          - ref: FileAppender
            level: debug